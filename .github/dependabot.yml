version: 2
registries:
  git-gitlab-com:
    type: git
    url: https://gitlab.com
    username: thecampagnards
    password: "${{secrets.GIT_GITLAB_COM_PASSWORD}}"

updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.projectlombok:lombok
    versions:
    - 1.18.18
  - dependency-name: org.json:json
    versions:
    - "20201115"
  - dependency-name: com.comphenix.protocol:ProtocolLib
    versions:
    - 4.5.1
  registries:
  - git-gitlab-com
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  registries:
  - git-gitlab-com
